<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="Atlas" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Atlas Messaging">
    <meta name="description" content="Reach everyone you need to immediately with blast messaging. There are no SMS fees and anyone can create a place to blast message many people at once.">

    <link rel="icon"  type="image/x-icon" href="../dist/images/favicon.png" >
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700|Roboto:300,400,500,700" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="../dist/css/style.min.css" type="text/css" />
	<title>Blast Messaging Made Easy | Atlas Messaging</title>
</head>

<body style="background:#f9f9f9" onLoad="fetchPlaces()">
	<div id="page-menu" class="sticky-page-menu">
		<div id="page-menu-wrap">
			<div class="container clearfix" style="width:98%;margin-top:10px">
				<div style="font-family:Pathway Gothic One;font-size:30px;font-weight:100" class="menu-title">
					<a style="color:#333" href="/">Atlas</a>
				</div>

				<nav class="one-page-menu">
					<ul class="hidden-xs">
						<li><a href="http://turbo.velocity360.io/landing"><div>Home</div></a></li>
						<li><a href="/courses"><div>About</div></a></li>
						<li><a href="/"><div>Join</div></a></li>							
					</ul>

					<ul class="visible-xs" style="background:#000">
						<li><a href="#" data-href="#header"><div>Test</div></a></li>
					</ul>
				</nav>

				<div id="page-submenu-trigger"><i class="icon-reorder"></i></div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h3 id="headline">Add Place</h3>
				<input onChange="updatePlace(event)" type="text" id="input-name" name="name" placeholder="Name (required)" class="form-control" /><br />
				<input onChange="updatePlace(event)" type="text" id="input-instagram" name="instagram" placeholder="Instagram (required)" class="form-control" /><br />
				<input onChange="updatePlace(event)" type="text" id="input-website" name="website" placeholder="Website" class="form-control" /><br />
				<input onChange="updatePlace(event)" type="text" id="input-address" name="address" placeholder="Address (required)" class="form-control" /><br />
				<input onChange="updatePlace(event)" type="text" id="input-city" name="city" placeholder="City" class="form-control" /><br />
				<input onChange="updatePlace(event)" type="text" id="input-state" name="state" placeholder="State" class="form-control" /><br />
				<button onClick="createPlace(event)" id="submit-button" class="button button-rnd">Create Place</button>
			</div>

			<div class="col-md-4">
				<h3>Places</h3>
				<span>Click to Edit</span>
				<ol id="place-list">

				</ol>

			</div>

		</div>
	</div>


	<script type="text/javascript" src="../dist/js/vendor.min.js"></script>
	<script type="text/javascript" src="http://cdn.velocity360.io/dist/turbo.min.js"></script>
	<script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
	<script type="text/javascript" src="../dist/js/app.min.js"></script>
</body>
</html>
